<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stocks Page</title>
</head>
<body>
<h2>Stocks</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price (HUF)</th>
        <th>Quanity</th>
        <th>Store</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="stock : ${stocks}">
        <td th:text="${stock.id}"></td>
        <td th:text="${stock.name}"></td>
        <td th:text="${stock.price}"></td>
        <td th:text="${stock.quantity}"></td>
        <td th:text="${stock.store}"></td>
        <td>

            <button> <a th:href="'/updatestock/' + ${stock.id}">Edit</a></button>
            <button>  <a th:href="'/deletestock/' + ${stock.id}">Delete</a></button>
        </td>
    </tr>
    </tbody>
</table>



<button>
    <a href="addstock"> Add Stock</a></button>

<button>
    <a href="stores"> Go to Stores</a>
</button>

</body>
</html>
