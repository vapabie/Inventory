<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Store</title>
</head>
<body>

<h2>Add Store</h2>

<form th:action="@{/addstore}" th:object="${newStore}" method="post">
  <label for="city">City:</label>
  <input type="text" id="city" name="city" th:field="*{city}" required/>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" th:field="*{address}" required/>

  <label for="email">Email:</label>
  <input type="text" id="email" name="email" th:field="*{email}" required/>



  <button type="submit">Save</button>
</form>

</body>
</html>
