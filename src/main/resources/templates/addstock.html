<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock</title>
</head>
<body>

<h2>Add Stock</h2>

<form th:action="@{/addstock}" th:object="${newStock}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required/>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}" required/>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" th:field="*{quantity}" required/>

    <label for="store">Store:</label>
    <select id="store" th:field="*{store.id}" >
        <option th:each="store : ${stores}" th:value="${store.id}" th:text="${store.city + ' ' + store.address}"></option>
    </select>

    <button type="submit">Save</button>
</form>

</body>
</html>
