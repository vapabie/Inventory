<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update stock</title>
</head>
<body>

<h2>Update stock</h2>
<form th:action="@{/updatestock/{id}(id=${updatedStock.id})}" th:object="${updatedStock}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required/>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}" required/>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" th:field="*{quantity}" required/>

    <label for="store">Store:</label>
    <select id="store" th:field="*{store.id}" >
        <option th:each="store : ${stores}" th:value="${store.id}" th:text="${store.city + ' ' + store.address}"></option>
    </select>
  <button type="submit">Update</button>
</form>

</body>
</html>
